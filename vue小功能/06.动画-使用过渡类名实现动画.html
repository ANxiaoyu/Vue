<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>

	<!--2.自定义两组样式，来控制transition内部的元素实现动画-->
	<style>
	/*v-enter[一个时间点] 是进入之前，元素的起始状态，此时还没有开始进入*/
	/*v-leave-to [一个时间点] 是动画离开之后，离开的终止状态，此时，元素已经结束动画了*/
		.v-enter,
		.v-leave-to{
			opacity:0;
			transform:translateX(200px);
		}
		
		/*v-enter-active 【入场动画的时间段】*/
		/*v-enter-active 【离场动画的时间段】*/
		.v-enter-active,
		.v-leave-active{
			transition:all 0.8s ease;
		}

		.my-enter,.my-leave-to{
			opacity:0;
			transform: translateY(200px);
		}
		.my-enter-active,.my-leave-active{
			transition:all 0.8s ease;
		}
	</style>
</head>
<body>
	<div id="app">
		<input type="button" value="toggle" @click="flag=!flag">
		<!--需求：点击按钮，让h3显示，再点击，让h3隐藏-->
		<!--1.使用transition元素，把需要被动画控制的元素，包裹起来。tansition元素，是Vue官方提供的-->
		<transition>
		<h3 v-if="flag">这是一个h3</h3>
		</transition>

		<hr>
		<!--修改v-前缀-->
		<input type="button" value="toggle" @click="flag2=!flag2">
		<transition name="my">
			<h3 v-if="flag2">这是一个h3</h3>
		</transition>
	</div>

	<script>
		var app=new Vue({
			el:'#app',
			data:{
				flag:false,
				flag2:false
			},
			methods:{}
		})
	</script>
</body>
</html>
