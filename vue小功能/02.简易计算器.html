<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-model指令</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="n1">
		<select v-model="opt">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>

		<input type="text" v-model="n2">
		<input type="button" value="=" @click="counter">
		<input type="text" v-model="resalut">
	</div>

	<script>
		var app=new Vue({
			el:'#app',
			data:{
				n1:0,
				n2:0,
				resalut:0,
				opt:'+'
			},
			methods:{
				counter(){
					switch(this.opt){
						case '+':
						this.resalut=parseInt(this.n1)+parseInt(this.n2)
						break;
						case '-':
						this.resalut=parseInt(this.n1)-parseInt(this.n2)
						break;
						case '*':
						this.resalut=parseInt(this.n1)*parseInt(this.n2)
						break;
						case '/':
						this.resalut=parseInt(this.n1)/parseInt(this.n2)
						break;
					}
				}
			}
		})
	</script>
</body>
</html>
