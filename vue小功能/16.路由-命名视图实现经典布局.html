<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
	<script src="vue-router.js"></script>
	<style>
		html,body{
			margin:0;
			padding:0;
		}
		.header{
			background-color:orange;
			height:80px;
		}
		.container{
			display:flex;
			height:500px;
		}
		.left{
			background-color:lightgreen;
			flex:2;
		}
		.main{
			background-color:lightpink;
			flex:8;
		}
		.h1{
			margin:0;
		}
	</style>
</head>
<body>
	<div id="app">
		<router-view></router-view>
		<div class="container">
		<router-view name="left"></router-view>
		<router-view name="main"></router-view>
		</div>

	</div>

	<script>
		//创建组件模板对象
		var header={
			template:'<h1 class="header">这是头部</h1>'
		}
		var leftBox={
			template:'<h1 class="left">左边侧边栏</h1>'
		}
		var mainBox={
			template:'<h1 class="main">main主要部分</h1>'
		}

		//创建路由对象
		var router=new VueRouter({
			routes:[
			{
				path:'/',component:{
				'default':header,
				'left':leftBox,
				'main':mainBox
			}}
			]
		});
		
		//创建vue实例
		var app=new Vue({
			el:'#app',
			data:{},
			methods:{},
			router
		})
	</script>
</body>
</html>
