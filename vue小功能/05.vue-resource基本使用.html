<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>
<body>
	<div id="app">
		<input type="button" value="get请求" @click="getInfo">
		<input type="button" value="post请求" @click="postInfo">
		<input type="button" value="jsonp请求" @click="jsonpInfo">
	</div>

	<script>
		var app=new Vue({
			el:'#app',
			data:{

			},
			methods:{
				getInfo(){//发起get请求
					this.$http.get('http://www.liulongbin.top:3005/api/getlunbo').then(result=>{
						console.log(result.body);
					})
				},
				postInfo(){ //发起post请求, application/x-www-form-urlencoded
					//手动发起post请求，默认没有表单格式，所以 有的服务器处理不了
					//通过post方法的第三个参数，{emulateJSON:true}设置提交的内容类型 为 普通表单数据格式
					this.$http.post('http://www.liulongbin.top:3005/api/post',{},{emulateJSON:true}).then(result=>{
						console.log(result.body);
					})
				},
				jsonpInfo(){ //发起jsonp请求
					this.$http.jsonp('http://www.liulongbin.top:3005/api/jsonp').then(result=>{
						console.log(result.body);
					})
				}
			}
		})
	</script>
</body>
</html>
