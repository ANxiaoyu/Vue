<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义指令</title>
</head>
<body>
	<div id="app">
		<input type="text" v-focus>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		Vue.directive('focus',{
			inserted:function(el){
				el.focus();
			}
		});
55555555555555555555
		var app=new Vue({
			el:'#app'
		})
	</script>
</body>
</html>
